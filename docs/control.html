<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="control.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>

    <title>Control</title>

    


</head>
<body>
    <div class="Team-One">
        <h2 class="Left">Left</h2>
        <form>
        <input class="input" type="text" id="text" placeholder="Team/Player"/> 
        <input class="button" type="submit" value="Set" onclick="passvalues();"/>
        </form>
        <div class="controls">
        <button class="buttonP remover"  id="S1">Score+1</button>
        <button class="buttonM remover"  id="SM1">Score-1</button>
        <button class="buttonP remover"  id="G1">Games+1</button>
        <button class="buttonM remover"  id="GM1">Games-1</button>
        <button class="button"  id="Reset1">Reset Score</button>
        <button class="button"  id="ResetG1">Reset Games</button>
        </div>
    </div> 
    <div class="Team-Two">
        <h2 class="right">Right</h2>
        <form>
            <input class="input" type="text" id="text2" placeholder="Team/Player"/> 
            <input class="button" type="submit" value="Set" onclick="passvalues2();"/>
            </form>
            <div class="controls">
        <button class="buttonP remover" id="S2">Score+1</button>
        <button class="buttonM remover"  id="SM2">Score-1</button>
        <button class="buttonP remover"  id="G2">Games+1</button>
        <button class="buttonM remover"  id="GM2">Games-1</button>
        <button class="button"  id="Reset2">Reset Score</button>
        <button class="button"  id="ResetG2">Reset Games</button>
    </div>
    </div>

    <div class="reset">
        <h2>Advanced</H2>

            <button class="button"  >Click For shortcuts</button>
        
            <button class="button"  id="ResetA">Reset All</button>
            <h3>Teams Colors</h3>
          <div class="color-picker"></div>

          <h3>Games Color </h3>
          <form>
            <input class="input2" type="text" id="colorTwo" placeholder="RGBA "/> 
            <input class="button" type="submit" value="Set" onclick="passcolor();"/>
            </form>

            <h3>Use this for rgb values. it does nothing exept give you a value you can copy</h3>
            <div class="color-picker"></div>
            
            
            <button class="button"  id="remove">Hide Minus buttons</button>
            <button class="button"  id="show" >Show Minus buttons</button>

            <div id="box">
                <input id="sd" type="text">
            </div>

            <div id="box">
                <input id="sd2" type="text">
            </div>

            <div id="box">
                <input id="sd3" type="text">
            </div>

            <div id="box">
                <input id="sd4" type="text">
            </div>

            <div id="box">
                <input id="sd5" type="text">
            </div>
            <div id="box">
                <input id="sd6" type="text">
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="./control.js"></script>
    
</body>
</html>
