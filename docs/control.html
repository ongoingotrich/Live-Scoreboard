<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>

    <title>Control</title>

    


</head>
<body>
    <div class="Team-One">
        <h2 class="Left">Left</h2>
        
        <form>
        <input class="input" type="text" id="text" placeholder="Team/Player"/> 
        <input class="button1" type="submit" value="Set" onclick="passvalues();"/>
        </form>
        
        

        

        <button class="button"  id="S1">Score+1</button>
        <button class="button"  id="G1">Games+1</button>
    </div> 
    <div class="Team-Two">
        <h2>Right</h2>
        <form>
            <input class="input" type="text" id="text2" placeholder="Team/Player"/> 
            <input class="button1" type="submit" value="Set" onclick="passvalues2();"/>
            </form>
        <button class="button" id="S2">Score+1</button>
        <button class="button"  id="G2">Games+1</button>
    </div>
    <div class="reset">
    <h2>Reset</h2>
    <button class="button"  id="Reset">ResetScore</button>
    <button class="button"  id="ResetG">ResetGames</button>
    </div>

    <div class="reset">
        <h2>UI Color</H2>

          <div class="color-picker"></div>

   
    

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="./control.js"></script>
    
    
</body>
</html>
